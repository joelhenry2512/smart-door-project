<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Door - Enter Access Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f3460 0%, #16213e 50%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            padding: 40px;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        .header-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 24px;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
            position: relative;
        }

        .header-icon::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        .header-icon svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        h1 {
            color: #1a1a2e;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 15px;
            margin-bottom: 32px;
        }

        .otp-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 24px;
        }

        .otp-input {
            width: 50px;
            height: 60px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            background: #fafafa;
            transition: all 0.3s ease;
            color: #1a1a2e;
        }

        .otp-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .otp-input.filled {
            border-color: #667eea;
            background: white;
        }

        .otp-input.error {
            border-color: #e94560;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .timer {
            color: #888;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .timer span {
            color: #667eea;
            font-weight: 600;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result {
            display: none;
        }

        .result-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 24px;
        }

        .result-icon.success {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            box-shadow: 0 15px 35px rgba(0, 184, 148, 0.4);
        }

        .result-icon.error {
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
            box-shadow: 0 15px 35px rgba(233, 69, 96, 0.4);
        }

        .result-icon svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        .result h2 {
            color: #1a1a2e;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .result p {
            color: #666;
            font-size: 15px;
            line-height: 1.6;
        }

        .door-animation {
            display: none;
            margin-top: 24px;
        }

        .door {
            width: 100px;
            height: 150px;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            margin: 0 auto;
            border-radius: 4px 4px 0 0;
            position: relative;
            transform-origin: left center;
            animation: openDoor 1s ease-out forwards;
            box-shadow: inset -10px 0 20px rgba(0, 0, 0, 0.3);
        }

        .door::before {
            content: '';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background: gold;
            border-radius: 50%;
        }

        @keyframes openDoor {
            0% { transform: perspective(500px) rotateY(0deg); }
            100% { transform: perspective(500px) rotateY(-70deg); }
        }

        .welcome-text {
            margin-top: 20px;
            font-size: 18px;
            color: #00b894;
            font-weight: 600;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.8s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .btn-retry {
            margin-top: 20px;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-retry:hover {
            background: #667eea;
            color: white;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
            }

            .otp-input {
                width: 44px;
                height: 54px;
                font-size: 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Input View -->
        <div id="inputView">
            <div class="header-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                </svg>
            </div>

            <h1>Smart Door</h1>
            <p class="subtitle">Enter your 6-digit access code</p>

            <div class="otp-container" id="otpContainer">
                <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]" autocomplete="off">
                <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]" autocomplete="off">
                <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]" autocomplete="off">
                <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]" autocomplete="off">
                <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]" autocomplete="off">
                <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]" autocomplete="off">
            </div>

            <p class="timer">Code expires in <span id="countdown">5:00</span></p>

            <button class="btn btn-primary" id="unlockBtn" disabled>
                <span id="btnText">Unlock Door</span>
                <div class="spinner hidden" id="spinner"></div>
            </button>
        </div>

        <!-- Success View -->
        <div id="successView" class="result">
            <div class="result-icon success">
                <svg viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
            </div>
            <h2>Access Granted!</h2>
            <p id="welcomeMessage">Welcome! The door is now unlocked.</p>
            
            <div class="door-animation" id="doorAnimation">
                <div class="door"></div>
                <p class="welcome-text">ðŸŽ‰ Please enter!</p>
            </div>
        </div>

        <!-- Error View -->
        <div id="errorView" class="result">
            <div class="result-icon error">
                <svg viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </div>
            <h2>Access Denied</h2>
            <p id="errorMessage">Invalid or expired code. Please try again.</p>
            
            <button class="btn btn-retry" id="retryBtn">Try Again</button>
        </div>
    </div>

    <script>
        // Configuration - UPDATE THIS VALUE
        const CONFIG = {
            API_URL: 'YOUR_API_GATEWAY_URL' // e.g., https://xxx.execute-api.region.amazonaws.com/dev
        };

        const otpInputs = document.querySelectorAll('.otp-input');
        const unlockBtn = document.getElementById('unlockBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        let countdownInterval;

        // Initialize countdown timer (5 minutes)
        function startCountdown() {
            let timeLeft = 300; // 5 minutes in seconds
            
            countdownInterval = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('countdown').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 60) {
                    document.getElementById('countdown').style.color = '#e94560';
                }
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    showError('Your access code has expired. Please request a new one.');
                }
                
                timeLeft--;
            }, 1000);
        }

        // Handle OTP input
        otpInputs.forEach((input, index) => {
            // Handle input
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                
                // Only allow digits
                if (!/^\d*$/.test(value)) {
                    e.target.value = '';
                    return;
                }

                if (value) {
                    e.target.classList.add('filled');
                    // Move to next input
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                } else {
                    e.target.classList.remove('filled');
                }

                checkOTPComplete();
            });

            // Handle backspace
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
                
                // Handle Enter key
                if (e.key === 'Enter' && !unlockBtn.disabled) {
                    validateOTP();
                }
            });

            // Handle paste
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').replace(/\D/g, '');
                
                if (pastedData.length === 6) {
                    pastedData.split('').forEach((digit, i) => {
                        if (otpInputs[i]) {
                            otpInputs[i].value = digit;
                            otpInputs[i].classList.add('filled');
                        }
                    });
                    otpInputs[5].focus();
                    checkOTPComplete();
                }
            });

            // Handle focus
            input.addEventListener('focus', () => {
                input.select();
            });
        });

        // Check if OTP is complete
        function checkOTPComplete() {
            const otp = getOTP();
            unlockBtn.disabled = otp.length !== 6;
        }

        // Get current OTP value
        function getOTP() {
            return Array.from(otpInputs).map(input => input.value).join('');
        }

        // Handle unlock button click
        unlockBtn.addEventListener('click', validateOTP);

        // Validate OTP with API
        async function validateOTP() {
            const otp = getOTP();
            
            if (otp.length !== 6) return;
            
            // Show loading state
            unlockBtn.disabled = true;
            btnText.textContent = 'Validating...';
            spinner.classList.remove('hidden');
            
            try {
                const response = await fetch(`${CONFIG.API_URL}/validate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ otp })
                });
                
                const data = await response.json();
                
                if (response.ok && data.access === 'granted') {
                    clearInterval(countdownInterval);
                    showSuccess(data.visitorName || 'Visitor');
                } else {
                    showInputError();
                    showError(data.message || 'Invalid access code');
                }
            } catch (error) {
                console.error('Error:', error);
                showInputError();
                showError('Network error. Please check your connection.');
            }
        }

        // Show success view
        function showSuccess(visitorName) {
            document.getElementById('inputView').classList.add('hidden');
            document.getElementById('welcomeMessage').textContent = 
                `Welcome, ${visitorName}! The door is now unlocked.`;
            document.getElementById('successView').style.display = 'block';
            document.getElementById('doorAnimation').style.display = 'block';
        }

        // Show error view
        function showError(message) {
            document.getElementById('inputView').classList.add('hidden');
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorView').style.display = 'block';
            clearInterval(countdownInterval);
        }

        // Show input error (shake animation)
        function showInputError() {
            otpInputs.forEach(input => {
                input.classList.add('error');
                setTimeout(() => input.classList.remove('error'), 500);
            });
            
            // Reset button state
            unlockBtn.disabled = false;
            btnText.textContent = 'Unlock Door';
            spinner.classList.add('hidden');
        }

        // Handle retry
        document.getElementById('retryBtn').addEventListener('click', () => {
            // Reset all inputs
            otpInputs.forEach(input => {
                input.value = '';
                input.classList.remove('filled', 'error');
            });
            
            // Reset views
            document.getElementById('errorView').style.display = 'none';
            document.getElementById('inputView').classList.remove('hidden');
            
            // Reset button
            unlockBtn.disabled = true;
            btnText.textContent = 'Unlock Door';
            spinner.classList.add('hidden');
            
            // Reset countdown
            document.getElementById('countdown').style.color = '#667eea';
            startCountdown();
            
            // Focus first input
            otpInputs[0].focus();
        });

        // Initialize
        startCountdown();
        otpInputs[0].focus();
    </script>
</body>
</html>
